- de: श्रीमद्वाल्मीकीयरामायणे बालकाण्डे प्रथमः सर्गः ॥१-१॥
  te: శ్రీమద్వాల్మీకీయరామాయణే బాలకాణ్డే ప్రథమః సర్గః ॥౧-౧॥
  kn: ಶ್ರೀಮದ್ವಾಲ್ಮೀಕೀಯರಾಮಾಯಣೇ ಬಾಲಕಾಣ್ಡೇ ಪ್ರಥಮಃ ಸರ್ಗಃ ॥೧-೧॥
  ta: ஶ்ரீமத்வால்மீகீயராமாயணே பாலகாண்டே ப்ரதமஃ ஸர்கஃ ॥௧-௧॥
  bn: শ্রীমদ্বাল্মীকীযরামাযণে বালকাণ্ডে প্রথমঃ সর্গঃ ॥১-১॥
  or: ଶ୍ରୀମଦ୍ଵାଲ୍ମୀକୀୟରାମାୟଣେ ବାଲକାଣ୍ଡେ ପ୍ରଥମଃ ସର୍ଗଃ ॥୧-୧॥
  gu: શ્રીમદ્વાલ્મીકીયરામાયણે બાલકાણ્ડે પ્રથમઃ સર્ગઃ ॥૧-૧॥
  ml: ശ്രീമദ്വാല്മീകീയരാമായണേ ബാലകാണ്ഡേ പ്രഥമഃ സര്ഗഃ ॥൧-൧॥
