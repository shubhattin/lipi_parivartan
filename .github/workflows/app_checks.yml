name: App Checks

on:
  - push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: true

      - run: |
          echo "## Running tests for Svelte and TS" >> $GITHUB_STEP_SUMMARY
          pnpm check >> $GITHUB_STEP_SUMMARY
  svelte_and_type_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: true

      - run: |
          echo "## Running Vitest checks" >> $GITHUB_STEP_SUMMARY
          pnpm test >> $GITHUB_STEP_SUMMARY
